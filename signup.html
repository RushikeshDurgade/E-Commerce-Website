<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <form action="./login1.html" id="form">
        <div id="container">
            <h1>Sign-Up</h1>
            <label for="">First Name: </label> <br>
            <input type="text" placeholder="Enter Your First Name"> <br>
            <span></span>

            <label for="">Last Name: </label> <br>
            <input type="text" placeholder="Enter Your Last Name"> <br>
            <span></span>

            <label for="">Email: </label> <br>
            <input type="text" placeholder="Enter Your Email"> <br>
            <span></span>

            <label for="">Mobile: </label> <br>
            <input type="text" placeholder="Enter Your Mobile No"> <br>
            <span></span>

            <label for="">Create Password: </label> <br>
            <input type="password" placeholder="Enter Password"> <br>
            <span></span>

            <label for="">Confirm Password: </label> <br>
            <input type="password" placeholder="Confirm Password"> <br>
            <span></span>

            <div id="btn">
                <button id="b1">Submit</button>
                <!-- <button id="b2">Cancel</button> -->
            </div>
        </div>
    </form>
    <script src="./signup.js"></script>
</body>

</html>
